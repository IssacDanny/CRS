# docker-compose.yml

services:
  # ---------------------------------------------------------------------------
  # CORE SERVICE
  # ---------------------------------------------------------------------------
  backend-app:
    build:
      context: ./services/backend-app  # Use the new directory context
      dockerfile: Dockerfile
    environment:
      # Pass variables from the root .env file
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres-db # Simplified hostname
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
    volumes:
      - ./services/backend-app:/usr/src/app
      - /usr/src/app/node_modules
    restart: on-failure
    networks:
      - crs-network
    depends_on:
      postgres-db:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE SERVICES
  # ---------------------------------------------------------------------------
  kong-gateway:
    image: kong:latest
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: ${KONG_DB_USER}
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
      KONG_PG_DATABASE: ${KONG_DB_NAME}
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    # Simplified startup command
    command: /bin/sh -c "kong migrations bootstrap -v && kong start"
    ports:
      - "8000:8000"
      - "8001:8001"
    restart: on-failure
    networks:
      - crs-network
    depends_on:
      - kong-db

  kong-configurator:
    image: curlimages/curl:latest
    command: /bin/sh -c "sleep 15 && sh /etc/kong/configure-kong.sh"
    restart: on-failure
    networks:
      - crs-network
    volumes:
      - ./kong:/etc/kong # Mount the new kong directory
    depends_on:
      - kong-gateway

  kong-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${KONG_DB_USER}
      POSTGRES_PASSWORD: ${KONG_DB_PASSWORD}
      POSTGRES_DB: ${KONG_DB_NAME}
    volumes:
      - kong-data:/var/lib/postgresql/data
    restart: on-failure
    networks:
      - crs-network
  
  postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # =================================================================
      # THE FIX IS HERE:
      # Mount our SQL script into the special init directory.
      # The Postgres container will automatically run this script when it creates the database.
      - ./db-init:/docker-entrypoint-initdb.d
      # =================================================================
    restart: on-failure
    networks:
      - crs-network
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
        interval: 5s
        timeout: 5s
        retries: 5

# -----------------------------------------------------------------------------
# VOLUMES & NETWORKS
# -----------------------------------------------------------------------------
volumes:
  postgres-data:
  kong-data:

networks:
  crs-network:
    driver: bridge